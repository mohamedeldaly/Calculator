<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(num1, num2) {
            return num1 + num2;
        }
        function subtract(num1, num2) {
            return num1 - num2;
        }
        function multiply(num1, num2) {
            return num1 * num2;
        }
        function divide(num1, num2) {
            return num1 / num2;
        }
        let firstNumber;
        let operator;
        let secondNumber;
        function operate(num1, num2, operator) {
            if (operator == "+") {
                add(num1, num2);
            } else if (operator == "-") {
                subtract(num1, num2);
            } else if (operator == "*") {
                multiply(num1, num2);
            } else if (operator == "/") {
                divide(num1, num2);
            }
        }
    </script>
</body>
</html>
